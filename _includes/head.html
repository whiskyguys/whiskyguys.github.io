<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/icons/apple-icon-57x57.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="60x60" href="{{ "/assets/icons/apple-icon-60x60.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/icons/apple-icon-72x72.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/icons/apple-icon-76x76.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/icons/apple-icon-114x114.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/icons/apple-icon-120x120.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/icons/apple-icon-144x144.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/icons/apple-icon-152x152.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/icons/apple-icon-180x180.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="192x192"  href="{{ "/assets/icons/android-icon-192x192.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/icons/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ "/assets/icons/favicon-96x96.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/icons/favicon-16x16.png" | relative_url }}">
  <link rel="manifest" href="{{ "/assets/icons/manifest.json" | relative_url }}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ "/assets/icons/icons/ms-icon-144x144.png" | relative_url }}">
  <meta name="theme-color" content="#ffffff">
    
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
  
  <meta name="date_published" content="2018-01-10" />
  <meta name="keywords" content="Whisky, whisky reviews, whisky videos, whiskey" />
  <meta name="description" content="Two regular guys drink and review whisky" />
  <meta name="author" content="Luke Mertens" />
  <meta name="site" content="WhiskyTimeShow" />
  <!-- og data -->
  <meta property="og:title" content="The Whisky Guys Show" />
  <meta property="og:description" content="Two regular guys drink and review whisky" />
  <meta property="og:url" content="http://whiskytimeshow.com/" />
  <meta property="og:image" content="http://whiskytimeshow.com/assets/og.jpg" />
  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@whiskytimeshow" />
  <meta name="twitter:title" content="The Whisky Time Show" />
  <meta name="twitter:description" content="Two regular guys drink and review whisky" />
  <meta name="twitter:creator" content="@" />
  <!-- Twitter Summary card images must be at least 120x120px -->
  <meta name="twitter:image" content="http://whiskytimeshow.com/assets/og.jpg" />
  
  <!-- for youtube subscribe button -->
  <script src="https://apis.google.com/js/platform.js"></script>
  
  <script type="text/javascript" src="{{ "/assets/instafeed.min.js" | relative_url }}"></script>

</head>
